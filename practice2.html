<!DOCTYPE html>

<html lang="en">
	<head>
<style>
#text-paragraph{
	border: 1px solid black;
	padding: 10 px;
}
</style>
	</head>

<body>
	<h1> EECS 348: Lab Seven - Practice Two </h1>
	<p id="text-paragraph">This is a sample paragraph. Use the blanks and change this style!</p>
    	<label for="text-color">Text Color (RGB): </label>
    	<input type="text" id="text-color" placeholder="e.g., 255, 0, 0"><br><br>
    	<label for="border-color">Border Color (RGB): </label>
    	<input type="text" id="border-color" placeholder="e.g., 0, 0, 255"><br><br>
    	<label for="border-width">Border Width (px): </label>
    	<input type="number" id="border-width" value="1" min="1"><br><br>
	<label for="bg-color">Background Color (RGB): </label>
	<input type="text" id="bg-color" placeholder="e.g., 255, 0, 0"><br><br>
	<button onclick="applyStyles()">Apply</button>

	<script>
		function applyStyles() {
					const textColor = document.getElementById("text-color").value;
					const borderColor = document.getElementById("border-color").value;
					const borderWidth = document.getElementById("border-width").value + "px";
					const textParagraph = document.getElementById("text-paragraph");
					const bgColor = document.getElementById("bg-color").value;

					textParagraph.style.color = `rgb(${textColor})`;
					textParagraph.style.borderColor = `rgb(${borderColor})`;
					textParagraph.style.borderWidth = borderWidth;
					textParagraph.style.backgroundColor = `rgb(${bgColor})`;
        }	
    </script>
</body>
</html>
