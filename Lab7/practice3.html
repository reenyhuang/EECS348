<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Verification</title>
</head>
<body>
    <h1>EECS 348: LAB SEVEN - PART THREE</h1>
    <label for="password1">Enter Password: </label>
    <input type="password" id="password1"><br><br>
    <label for="password2">Confirm Password: </label>
    <input type="password" id="password2"><br><br>
    <button onclick="verifyPasswords()">Submit</button>

    <script>
        function verifyPasswords() {
            const password1 = document.getElementById("password1").value;
            const password2 = document.getElementById("password2").value;

            if (password1.length < 8 || password2.length < 8) {
                alert("Passwords must be at least eight characters long.");
            } else if (password1 !== password2) {
                alert("Passwords do not match. Please try again.");
            } else {
                alert("Passwords match!");
            }
        }
    </script>
</body>
</html>
